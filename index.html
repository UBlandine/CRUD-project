<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CRUD Appication</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./CSS/stylex.css'>
    <script src='./JS/script.js'></script>

</head>

<body style="color: white; background-color: #1d2630;">

    <div class="container">
        <div class="text-center">
            <h1 class="display-5"><strong>CRUD Application</strong></h1>
        </div>
        <div class="main-row">
            <form action="" id="student-form" class="row" autocomplete="off">
                <div class="col-10">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstname" type="text" placeholder="Enter First Name">
                </div>
                <div class="col-10">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" id="lastname" type="text" placeholder="Enter Last Name">
                </div>
                <div class="col-10">
                    <label for="rollNo">Roll No</label>
                    <input class="form-control" id="rollno" type="text" placeholder="Enter Roll No">
                </div>
                <div class="col-10-btn">

                    <input class="btn" id="submit" type="submit" value="Submit">
                </div>
            </form>
            <div class="col-10-mt-5">
                <table class="table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll No</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="student-list">
                        <tr>
                            <td>Dear</td>
                            <td>Programe</td>
                            <td>25</td>
                            <td>
                                <a href="" class="btn-warnig edit">Edit</a>
                                <a href="" class="btn-danger delete">Delete</a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>


    </div>


</body>

</html>
